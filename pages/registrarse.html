<!--esta etiqueta significa que está en html5-->
<html lang="es">
    <head> <!--Etiqueta para el navegador-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CAC Movie | Catálogo de películas</title>
        <!--es lo que se ve en la pestaña-->
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <!--es el link externo a detalles en css-->
        <link rel="stylesheet" href="../css/estilos.css">
        <style>
            .error-message {
                color: rgb(164, 13, 13);
                font-size: 14px;
                margin-top: 5px;
            }
            .error{
                border: 1px solid red;
            }
            .sinError{
                border: 1px solid green;
            }
            </style>
    </head>
    <body>
        <header class="header1">
            <header class="header">
                <header class="header">
                    <nav>
                        <!--para que vuelva a la página principal-->
                        <a href="../index.html"> 
                            <img src="../assets/img/movies_movie_oscar_themedia_1735.png">
                            <span>CAC-Movies</span> <!--escribe en el navegador-->
                        </a>
                    </nav>
                </header>
        </header>
        </header>
        <main id="main">
            <section class="contenedorRegistrarse">
                <div>
                    
                    <h2>Registro</h2>
                    <form id="loginForm" action="">
                        <div class="separar2">
                            <div class="form-group">
                                <label for="name">Nombre y Apellido:</label>
                                <input type="text" id="name" name="name">
                                <div id="usernameError" class="error-message"></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" name="email">
                            <div id="emailError" class="error-message"></div>
                        </div>
                        <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" id="password" name="password" minlength="8">     
                                <div id="passwordError" class="error-message"></div>
                        </div>
                        <div class="form-group">
                            <label for="date" class="form-label">Fecha de nacimiento</label>
                            <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                            <div id="fechaError" class="error-message"></div>  
                        </div>
                        <div class="form-group">
                            <label for="pais" class="form-label">País de origen</label>
                            <select type="text" name="pais" id="pais">
                                <div id="paisError" class="error-message"></div>
                            <option 
                                value="">
                            </option>
                            <option value="AR">Argentina</option>
                            <option value="BO">Bolivia</option>
                            <option value="BR">Brasil</option>
                            <option value="CH">Chile</option>
                            <option value="CO">Colombia</option>
                            <option value="EC">Ecuador</option>
                            <option value="PY">Paraguay</option>
                            <option value="PE">Perú</option>
                            <option value="UY">Uruguay</option>
                            <option value="VE">Venezuela</option>
                            </select>
                     
                        </div>
                        <div class="terminos">
                            <input class="check" type="checkbox" id="terminos">
                            <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                        
                        </div>
                        <div class="separar">
                            <button type="submit">Registrarse</button>
                        </div>
                        <!--<div>
                            <a class="ayuda" href="#">Necesitas ayuda?</a>
                        </div>-->
                    </form>
                </div>
            </section>
        </main>
        <footer>

        </footer>

        <script src="../js/registrarse.js"></script>   
    </body>
</html>
